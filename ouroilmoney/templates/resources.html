{% extends 'layout.html' %}

{% block page_title %} {{year}} Data - {% endblock %}

{% block body %}
  <section id="data">
    <div class="container">
    <div class="row"></div>
      <div class="row breadcrumbs"><div class="chip"><a href="{% url 'frontend:home' %}">Home</a></div> > <div class="chip">Resources</div></div>

      <div class="row center-align">
        <h5>Resources</h5>
        <div class="divider"></div>
      </div>

      <div class="row">
        <div class="col s4 offset-s2">
          <a href="{% url 'frontend:knowledgehub' %}" class="white-text">
            <div class="card panel teal valign-wrapper hoverable" style="height: 90px; padding-left: 10px">
              <div class="white-text valign ">
                <p class="center-align" style="padding-left: 30px">Knowledge Hub</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col s4">
          <a href="{% url 'frontend:calendar' %}" class="white-text">
            <div class="card panel teal valign-wrapper hoverable" style="height: 90px; padding-left: 10px">
              <div class="white-text valign ">
                <p class="center-align" style="padding-left: 30px">Calendar of Reports</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
